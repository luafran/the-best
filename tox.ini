[tox]
envlist = py27
skipsdist = True

[testenv]
usedevelop = True
sitepackages = False
setenv =
    VIRTUAL_ENV={envdir}
    TB_ENV=local
downloadcache = {homedir}/.pip/cache
test_requirements_files = -r{toxinidir}/test-requirements.txt

[testenv:runservice]
basepython=python
deps = -rrequirements.txt
commands = thebest-runservice service1 {posargs}
